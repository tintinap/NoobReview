<!--สไลด์เริ่มตรงนี้นาจา-->
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active" align="center">
        <img src="https://f.ptcdn.info/940/043/000/o9hsdiqze2r14uKG7gC-o.png" alt="series" width="900" height="350px">
      </div>

      <div class="item" align="center">
        <img src="https://1.bp.blogspot.com/-hu_lET11hAQ/V0kZ14bRDTI/AAAAAAAAFZI/j3zxVqZesEoAb1Z_bjabf2lq7oe48VmEQCLcB/s1600/Fringe-%25E0%25B9%2580%25E0%25B8%25A5%25E0%25B8%25B2%25E0%25B8%25B0%25E0%25B8%259B%25E0%25B8%25A1%25E0%25B8%259E%25E0%25B8%25B4%25E0%25B8%25A8%25E0%25B8%25A7%25E0%25B8%2587%25E0%25B9%2582%25E0%25B8%25A5%25E0%25B8%2581-Season-2-.-600x375.jpg" alt="Chicago" width="900" height="350px">
        <div class="carousel-caption">
          <h3>Chicago</h3>
          <p>Thank you, Chicago!</p>
        </div>
      </div>
    
      <div class="item" align="center">
        <img src="http://www.subthai.co/wp-content/uploads/2014/05/18-600x337.jpg" alt="New York" width="900" height="350px">
        <div class="carousel-caption">
          <h3>New York</h3>
          <p>We love the Big Apple!</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
