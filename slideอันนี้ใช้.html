<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #000000">

<!--Start Navbar-->
        <!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-black w3-card" id="myNavbar">
        <a href="#home" class="w3-bar-item w3-button w3-wide">NOOB R</a>
        <a href="#series" class="w3-bar-item w3-button w3-wide">Series</a>
        </a>
    </div>
</div>
<!--End Navbar-->
<div style="height:650px !important;">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" style="height:650px; padding-top: 20px">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active" style="height:630px; padding-top: 20px">
        <img src="http://www.userieshd.com/wp-content/uploads/2016/09/Lucifer_S1_Poster_F5-812x522.jpg" style="width:100%;height:630px;">
      </div>

      <div class="item" style="height:630px; padding-top: 20px">
        <img src="https://2.bp.blogspot.com/-P6OhduOYLW8/V-MOG5rS_2I/AAAAAAAAEOE/8W1yTLegito56aAPS5f1yEzdsJ8_SfgsACLcB/s1600/Gotham-Seasion%2B2.jpg" style="width:100%;height:630px;">
      </div>
    
      <div class="item" style="height:630px !; padding-top: 20px">
        <img src="https://ctd-thechristianpost.netdna-ssl.com/en/full/64805/gothamgotham-season-4.jpg?w=760&h=428" style="width:100%;height:630px;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
